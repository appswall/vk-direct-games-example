<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no">
    <title>VK Bridge test Direct Games</title>
  </head>
  <body class="body">
    <header class="header"><button class="button" onclick="vkDirectGameApp.send(&quot;VKWebAppShowInviteBox&quot;)">Отправить</button>
    </header>
    <div class="content">
      <div class="header-info">
        <div class="banner hash-banner hide">
          <div class="banner__icon"></div>
          <div class="banner__content">
            <div class="banner__title">Параметры запуска приложения</div>
            <div class="banner__description"></div>
          </div>
        </div>
        <div class="banner scopes-banner hide">
          <div class="banner__icon"></div>
          <div class="banner__content">
            <div class="banner__title">Разрешенные права доступа</div>
            <div class="banner__description"></div>
          </div>
        </div>
      </div>
      <div class="tabs-list hide">
        <div class="tab-item tabs-list__item active" data-tab="vk-bridge-content">VK Bridge</div>
        <div class="tab-item tabs-list__item" data-tab="api-request-content">Запросы к API</div>
      </div>
      <div class="content-wrap vk-bridge-content active hide">
        <div class="quick-start"><a class="link" href="https://vk.com/dev/games_vk_connect" target="_blank">Общая документация по платформе</a></div>
        <div class="search-widget">
          <input class="search-widget__control" name="search-query" placeholder="Введите название метода" onchange="vkDirectGameApp.filterMethods(this)">
        </div>
        <div id="methods-list hide"></div>
      </div>
      <div class="content-wrap api-request-content hide">
        <div id="api-requests-list"></div>
      </div>
    </div>
    <div class="notify-block hide"></div>
  <script type="text/javascript" src="dist/index.js"></script></body>
</html>
